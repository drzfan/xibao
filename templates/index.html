<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Certificate Generator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
            .loader {
                border: 3px solid #f3f3f3;
                border-top: 3px solid #3498db;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body class="bg-gray-50 min-h-screen flex flex-col">
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span
                            class="text-xl font-bold text-blue-600 tracking-tight"
                            >ðŸŽ“ CertGen Pro</span
                        >
                    </div>
                    <div class="flex items-center">
                        <a
                            href="/logout"
                            class="text-gray-500 hover:text-red-600 font-medium text-sm transition"
                            >Sign Out</a
                        >
                    </div>
                </div>
            </div>
        </nav>

        <main
            class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full"
        >
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div
                    class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 h-fit"
                >
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        Create New Certificate
                    </h2>
                    <form
                        action="/generate"
                        method="post"
                        onsubmit="showLoader()"
                    >
                        <div class="mb-6">
                            <label
                                class="block text-gray-700 text-sm font-semibold mb-2"
                                >Student Name (CN)</label
                            >
                            <input
                                list="students"
                                name="student_name"
                                placeholder="Search student..."
                                required
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            />
                            <datalist id="students">
                                {% for name in students %}
                                <option value="{{ name }}">{% endfor %}</option>
                            </datalist>
                        </div>
                        <div class="mb-8">
                            <label
                                class="block text-gray-700 text-sm font-semibold mb-2"
                                >University (EN)</label
                            >
                            <input
                                list="unis"
                                name="uni_name"
                                placeholder="Search university..."
                                required
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                            />
                            <datalist id="unis">
                                {% for uni in unis %}
                                <option value="{{ uni }}">{% endfor %}</option>
                            </datalist>
                        </div>
                        <button
                            type="submit"
                            id="genBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transform transition hover:-translate-y-0.5 duration-200 flex justify-center items-center gap-2"
                        >
                            <span>Generate Certificate</span>
                        </button>
                        <div
                            id="loader"
                            class="hidden mt-4 flex justify-center items-center gap-2 text-blue-600 font-medium text-sm"
                        >
                            <div class="loader"></div>
                            Processing...
                        </div>
                    </form>
                </div>

                <div class="flex flex-col items-center justify-start">
                    {% if image_url %}
                    <div
                        class="bg-white p-4 rounded-2xl shadow-lg border border-gray-100 w-full"
                    >
                        <div class="mb-4 flex justify-between items-center">
                            <h3 class="text-lg font-bold text-gray-700">
                                Preview
                            </h3>
                            <a
                                href="{{ image_url }}"
                                download
                                class="bg-green-500 hover:bg-green-600 text-white text-xs font-bold py-2 px-4 rounded-full transition"
                                >Download PNG</a
                            >
                        </div>
                        <div
                            class="bg-gray-100 rounded-xl overflow-hidden border border-gray-200"
                        >
                            <img
                                src="{{ image_url }}"
                                alt="Certificate"
                                class="w-full h-auto object-contain"
                            />
                        </div>
                    </div>
                    {% else %}
                    <div
                        class="flex flex-col items-center justify-center h-64 w-full bg-gray-50 border-2 border-dashed border-gray-300 rounded-2xl text-gray-400"
                    >
                        <p class="font-medium">No certificate generated yet</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </main>

        <script>
            function showLoader() {
                document
                    .getElementById("genBtn")
                    .classList.add("opacity-50", "cursor-not-allowed");
                document.getElementById("genBtn").disabled = true;
                document.getElementById("loader").classList.remove("hidden");
            }
        </script>
    </body>
</html>
